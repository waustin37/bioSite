    <h1><b>Hobbies</b></h1>
    <div id="image-gallery">
        <div id="image">
            <figure>
                <h3>
                Teaching and Judging
                </h3>
                <img src="Images/Sean Teaching at Heat.png" alt="Sean Teaching at Heat">
                <br />
                    <figcaption>
                        Sean works as a teacher and judge for Heat Convention and Competition.
                        He travels the country teaching children and teens masterclasses in Modern Dance,
                        as well as serving as a judge for their competition segments. He, along with other 
                        distinguished judges, award scholarships and honors to various dancers in different 
                        categories over the course of the weekend. <br />
                        <a class="more" href="https://heatconvention.com">(MORE INFO)</a>
                    </figcaption>
            </figure>
        </div>
        <div id="image">
            <figure>
                <h3>
                    Choreography 
                </h3>
                <img src="Images/Sean's Choreography.png" alt="Sean's Choreography">
                <br />
                    <figcaption>
                        Sean continues to create new works for dance companies around the country as well as solo pieces for competitions.
                        Sean's work has been seen at Pegasus Dance Company, Vitacca Ballet, Sacramento Ballet, Houston Contemporary Dance
                        Company, and Missouri Contemporary Ballet, to name a few. His competition solos have earned him the Best Choreographer
                        award at the Youth American Grand Prix, the largest student ballet competition in the world. <br />
                        <a class="more" href="https://yagp.org">(MORE INFO)</a>
                    </figcaption>
            </figure>
        </div>
        <div id="image">
            <figure>
                <h3>
                    Dancing
                </h3>
                <img src="Images/Sean Dance Shot.png" alt="Sean Dance Shot">
                <br />
                    <figcaption>
                        Sean still makes time to dance. He is a company member at Vitacca Ballet, and continues to work in musical theatre, 
                        most recently seen in "Kinky Boots" at Broadway Sacramento. <br />
                        <a class="more" href="https://vitaccaballet.org">(MORE INFO)</a>
                    </figcaption>
            </figure>
        </div>
